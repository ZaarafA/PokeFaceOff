<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFaceOff</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="title">PokeFaceOff</div>
        </div>
        <div class="centerPanel">
            <div class="mainPanel">
                <div class="question">Could you beat Clefairy in a fight?</div>
                <div class="heroPanel">
                    <div class="spriteArea">
                        <div class="imgBg">
                            <img src="/unown-a.png" alt="">
                        </div>
                    </div>
                    <div class="pkmnStats">
                        <div class="pkmnHp pkmnStat">
                            <div class="pkmnStatTitle">Hp</div>
                            <div class="statBlock hpbase"><div class="statBlockBar hp"></div></div>
                        </div>
                        <div class="pkmnAtk pkmnStat">
                            <div class="pkmnStatTitle">Attack</div>
                            <div class="statBlock atkbase"><div class="statBlockBar atk"></div></div>
                        </div>
                        <div class="pkmnDef pkmnStat">
                            <div class="pkmnStatTitle">Defense</div>
                            <div class="statBlock defbase"><div class="statBlockBar def"></div></div>
                        </div>
                        <div class="pkmnSpatk pkmnStat">
                            <div class="pkmnStatTitle">Sp. Atk</div>
                            <div class="statBlock spatkbase"><div class="statBlockBar spatk"></div></div>
                        </div>
                        <div class="pkmnSpdef pkmnStat">
                            <div class="pkmnStatTitle">Sp. Def</div>
                            <div class="statBlock spdefbase"><div class="statBlockBar spdef"></div></div>
                        </div>
                        <div class="pkmnSpe pkmnStat">
                            <div class="pkmnStatTitle">Speed</div>
                            <div class="statBlock spebase"><div class="statBlockBar spe"></div></div>
                        </div>
                        <div class="pkmnMeasure">
                            <div class="pkmnStatTitle">Height: 10ft</div>
                            <div class="pkmnStatTitle">Weight: 120lbs</div>
                        </div>
                    </div>
                </div>
                <div class="buttonPanel">
                    <button class="option">Easy</button>
                    <button class="option">Probably</button>
                    <button class="option">50/50</button>
                    <button class="option">Nope</button>
                    <button class="option">im dead</button>
                </div>
            </div>
            <div class="YourStats">
                <p class="yourStatsTitle">Your Stats (calculated)</p>
                <div class="yourStat pkmnHp">
                    <div class="yourStatTitle">Hp</div>
                    <div class="statBlock hpbase"><div class="statBlockBar hp"></div></div>
                </div>
                <div class="pkmnAtk yourStat">
                    <div class="yourStatTitle">Atk</div>
                    <div class="statBlock atkbase"><div class="statBlockBar atk"></div></div>
                </div>
                <div class="pkmnDef yourStat">
                    <div class="yourStatTitle">Def</div>
                    <div class="statBlock defbase"><div class="statBlockBar def"></div></div>
                </div>
                <div class="pkmnSpatk yourStat">
                    <div class="yourStatTitle">SpAtk</div>
                    <div class="statBlock spatkbase"><div class="statBlockBar spatk"></div></div>
                </div>
                <div class="pkmnSpdef yourStat">
                    <div class="yourStatTitle">SpDef</div>
                    <div class="statBlock spdefbase"><div class="statBlockBar spdef"></div></div>
                </div>
                <div class="pkmnSpe yourStat">
                    <div class="yourStatTitle">Spd</div>
                    <div class="statBlock spebase"><div class="statBlockBar spe"></div></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
