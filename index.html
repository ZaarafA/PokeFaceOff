<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeFaceOff</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="title">PokeFaceOff</div>
        </div>
        <div class="centerPanel">
            <div class="mainPanel">
                <div class="question">Could you beat Clefairy in a fight?</div>
                <div class="heroPanel">
                    <div class="spriteArea">
                        <div class="imgBg">
                            <img src="/unown-a.png" alt="">
                        </div>
                    </div>
                    <div class="pkmnStats">
                        <div class="pkmnHp pkmnStat">
                            <div class="pkmnStatTitle">Hp</div>
                            <div class="statBlock"></div>
                        </div>
                        <div class="pkmnAtk pkmnStat">
                            <div class="pkmnStatTitle">Attack</div>
                            <div class="statBlock"></div>
                        </div>
                        <div class="pkmnDef pkmnStat">
                            <div class="pkmnStatTitle">Defense</div>
                            <div class="statBlock"></div>
                        </div>
                        <div class="pkmnSpatk pkmnStat">
                            <div class="pkmnStatTitle">Sp. Atk</div>
                            <div class="statBlock"></div>
                        </div>
                        <div class="pkmnSpdef pkmnStat">
                            <div class="pkmnStatTitle">Sp. Def</div>
                            <div class="statBlock"></div>
                        </div>
                        <div class="pkmnSpe pkmnStat">
                            <div class="pkmnStatTitle">Speed</div>
                            <div class="statBlock"></div>
                        </div>
                    </div>
                </div>
                <div class="buttonPanel">
                    <button class="option">Easy</button>
                    <button class="option">Probably</button>
                    <button class="option">50/50</button>
                    <button class="option">Nope</button>
                    <button class="option">im dead</button>
                </div>
            </div>
            <div class="YourStats">
                <p class="yourStatsTitle">Your Stats (calculated)</p>
                <div class="yhpC your hpContainer">
                    <div class="yhp hp">255</div>
                </div>
                <div class="yatkC your atkContainer">
                    <div class="yatk atk">255</div>
                </div>
                <div class="ydefC your defContainer">
                    <div class="ydef def">255</div>
                </div>
                <div class="yspatkC your spatkContainer">
                    <div class="yspatk spatk">255</div>
                </div>
                <div class="yspdefC your spdefContainer">
                    <div class="yspdef spdef">255</div>
                </div>
                <div class="yspC your spContainer">
                    <div class="ysp sp">255</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
